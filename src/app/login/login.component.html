<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ford</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjY5Zq9zAX+0J4u71fI9mFfK5B/S3p0C4ZtNlE5eH0gX7T7bFq5S7D7fG7d+A" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <style>
        /* DIV PRINCIPAL */
        .d-flex.flex-column.flex-lg-row.min-vh-100.bg-white {
            display: flex;
            height: 100vh; /* min-vh-100 já faz isso, mas aqui para clareza */
            width: 100%;
            /* justify-content: flex-end; -- Removido para seguir o layout do Bootstrap */
        }

        /* IMAGEM DO CARRO - Estilos para o carrossel */
        /* Ajusta o contêiner do carrossel para centralizar e limitar a largura */
        .d-none.d-lg-flex.col-lg-8.justify-content-center.align-items-center.p-3.p-xl-5.bg-white .carousel {
            max-width: 600px; /* Limita a largura máxima do carrossel */
            width: 100%; /* Garante que o carrossel ocupe a largura disponível até o max-width */
        }

        /* Estilos para as imagens dentro do carrossel */
        .d-none.d-lg-flex.col-lg-8.justify-content-center.align-items-center.p-3.p-xl-5.bg-white .carousel-item img {
            width: 100%; /* Garante que a imagem preencha o item do carrossel */
            height: auto; /* Mantém a proporção da imagem */
            /* Removido: border-radius: 0.5rem; */ /* Removido para tirar as bordas arredondadas */
            /* Removido: box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */ /* Removido para tirar a sombra */
        }

        /* Oculta as setas de navegação do carrossel */
        .carousel-control-prev,
        .carousel-control-next {
            display: none;
        }

        /* Melhorias para o ícone do revelador de senha (do CSS que você já tinha) */
        .input-group > .form-control + .btn {
            border-left: none; /* Remove a borda esquerda do botão para juntar no input */
        }

        .input-group .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.75rem;
            height: calc(2.875rem + 2px); /* Alinha com form-control-lg */
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border: 1px solid #ced4da; /* Adiciona uma borda sutil cinza */
            background-color: #e9ecef; /* Um cinza claro para o fundo do botão */
        }

        .input-group .btn i {
            font-size: 1.25rem;
            line-height: 1;
            vertical-align: middle;
            margin: 0;
            padding: 0;
        }

        .input-group .btn.bg-primary i {
            color: white !important;
        }

        .input-group .btn.btn-outline-secondary i {
            color: #6c757d !important;
        }

        .input-group .form-control-lg {
            height: calc(2.875rem + 2px); /* Força a altura para bater com o botão */
        }

        /* Media queries para responsividade (do CSS que você já tinha) */
        @media (max-width: 1024px) {
            .min-vh-100 {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 30px 0;
            }

            .col-12.col-lg-4 {
                position: static;
                width: 90%;
                max-width: 480px;
                height: auto;
                padding: 40px 30px;
                background-color: #f5f5f5;
                box-shadow: none;
            }

            /* Oculta a seção do carrossel em telas menores que 1024px */
            .d-none.d-lg-flex.col-lg-8 {
                display: none !important;
            }

            .terceira { /* A classe .terceira não está no seu HTML atual, mas mantive do CSS original */
                display: none;
            }
        }

        @media (max-width: 600px) {
            .col-12.col-lg-4 {
                max-width: 400px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-lg-row min-vh-100 bg-white">
        <!-- Seção da Imagem/Carrossel (oculta em telas pequenas) -->
        <div class="d-none d-lg-flex col-lg-8 justify-content-center align-items-center p-3 p-xl-5 bg-white">
            <!-- Carrossel Bootstrap para os 4 carros -->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/ranger.png" class="d-block w-100" alt="Ford Ranger">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/mustang.png" class="d-block w-100" alt="Ford Mustang">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/territory.png" class="d-block w-100" alt="Ford Territory">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/broncoSport.png" class="d-block w-100" alt="Ford Bronco Sport">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Seção do Formulário de Login -->
        <div class="col-12 col-lg-4 d-flex justify-content-center align-items-center bg-white p-4 p-md-5 shadow-lg">
            <div class="w-100" style="max-width: 350px;">
                <div class="text-center mb-4">
                    <img src="/img/ford.png" alt="Logo da Ford" class="img-fluid mb-3" style="width: 100px;" />
                    <h2 class="text-primary fw-bold">Boas-vindas</h2>
                </div>

                <form (ngSubmit)="fazerLogin()" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label visually-hidden">Insira seu e-mail</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-control form-control-lg"
                            placeholder="Insira seu e-mail"
                            [(ngModel)]="email"
                            required
                        />
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label visually-hidden">Insira sua senha</label>
                        <div class="input-group">
                            <input
                                [type]="senhaInputType"
                                id="senha"
                                name="senha"
                                class="form-control form-control-lg"
                                placeholder="Insira sua senha"
                                [(ngModel)]="senha"
                                required
                            />
                            <button
                                class="btn rounded-end"
                                [class.btn-outline-secondary]="senhaInputType === 'password'"
                                [class.bg-primary]="senhaInputType === 'text'"
                                type="button"
                                (click)="toggleSenhaVisibility()"
                                aria-label="Toggle password visibility"
                            >
                                <i *ngIf="senhaInputType === 'text'" class="bi bi-eye-fill fs-4 text-white"></i>
                                <i *ngIf="senhaInputType === 'password'" class="bi bi-eye-slash-fill fs-4 text-secondary"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="autoLogin"
                            name="lembrar"
                            [(ngModel)]="lembrar"
                        />
                        <label class="form-check-label text-muted" for="autoLogin">Logar automaticamente</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm mb-3">Entrar</button>
                        <button type="button" class="btn btn-outline-primary btn-lg shadow-sm" (click)="irParaCadastro()">Cadastre-se</button>
                    </div>
                </form>

                <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>

                <div class="text-center mt-4 text-muted small">
                    <p>&copy; {{ currentYear }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcO4e9Y9E5fW3C5hG7d+A" crossorigin="anonymous"></script>
</body>
</html>
